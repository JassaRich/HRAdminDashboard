
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title>Hostar - Bootstrap 4 Hospital Admin Dashboard Template</title>
	<!-- Favicon-->
	<link rel="icon" href="../../assets/images/favicon.ico" type="image/x-icon">
	<!-- Plugins Core Css -->
	<link href="../../assets/css/common.min.css" rel="stylesheet">
	<!-- Custom Css -->
	<link href="../../assets/css/style.css" rel="stylesheet" />
	<link href="../../assets/css/extra_pages.css" rel="stylesheet" />
</head>

<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<div class="login100-form-logo">
						<div class="image">
							<img src="../../assets/images/user/usrbig7.jpg" alt="User">
						</div>
					</div>
					<span class="login100-form-title p-b-34 p-t-27">
						Emily Smith
					</span>
					<div class="text-center">
						<p class="txt1 p-b-20">
							Locked
						</p>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>
					<div class="container-login100-form-btn p-t-30">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					<div class="w-full p-t-15 p-b-15 text-center">
						<div>
							<a href="#" class="txt1">
								Need Help?
							</a>
						</div>
					</div>
				</form>
				<div class="login100-more" style="background-image: url('../../assets/images/bg-01.png');">
				</div>
			</div>
		</div>
	</div>
	<!-- Plugins Js -->
	<script src="../../assets/js/common.min.js"></script>
	<!-- Extra page Js -->
	<script src="../../assets/js/pages.js"></script>
</body>

</html>
